<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="container">
    <header class="container">
        <div class="row">
            <div class="col justify-content-center">
                <h1 class="text-center">Weather Dashboard</h1>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                <div id="navFormDiv" class="col">
                    <form id="searchForm" class="form-group flex-column" action="submit">
                        <h3>Search for a City:</h3>
                        <input type="text" class="form-control" placeholder="San Jose">
                        <button id="searchBtn" class="btn btn-primary">Search</button>
                    </form>
                </div>
                <div id="history" class="col">
                    <h3>History</h3>
                </div>
            </div>
            <div class="col-lg-9">
                <div id="weatherInfo" class="col">
                    <h3 id="cityDisplay">Your City <span id="date">(._. )</span></h3>
                    <div id="ulEl">
                        <li>Temp: <span id="tempDisplay">00</span>F</li>
                        <li>Wind: <span id="windDisplay">00</span>mph</li>
                        <li>Humidity: <span id="humidityDisplay">00</span>%</li>
                        <li>UV Index: <span id="uvDisplay">00</span></li>
                    </div>
                </div>
                <div class="col">
                    <h3>5 Day Forecast</h3>
                    <div id="forecastDiv" class="row flex-row">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
